<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="black-background-for-form">
            <div id="two-buttons-green-and-gray">
                <button id="green-button" class="white-wording">Sign Up</button>
                <button id="gray-button" class="gray-wording">Log in</button>
            </div>
            <h1 class="white-wording" id="Sign-Up-For-Free">Sign Up for Free</h1>
            <div id="input-form-box">
                <div id="first-and-last-name">
                    <input type="text" id="fname" name="First Name" placeholder="First Name"><br><br>
                    <input type="text" id="lname" name="Last Name" placeholder="Last Name"><br><br>
                </div>
                <div id="remaining-input-items">
                    <input type="text" id="email" name="Email" placeholder="Email Address"><br><br>
                    <input type="text" id="password" name="Password" placeholder="Set A Password"><br><br>
                </div>
            </div>
            <div id="bottom-button"><button class="white-wording" id="bottom-button-get-started"><b>GET STARTED</b></button></div>
        </div>
    </section>
    
</body>
</html>
